name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Compress
      uses: TonyBogdanov/zip@1.0
      with:
        args: zip -qq -r ./archive.zip ./*

    - uses: actions/checkout@v3
    - uses: actions/upload-artifact@v3
      with:
        name: file
        path: file.zip


